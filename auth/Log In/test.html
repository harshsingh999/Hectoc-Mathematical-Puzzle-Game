<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Personal Finance Tracker</title>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <script type="module" src="test.js" defer></script>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="register-container">
    <form class="register-form" id="loginForm">
      <h1>Sign In</h1>
      <div class="input-group">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" id="submit" class="register-btn">Sign In</button>
      <p class="signin-link">Don't have an account? <a href="../Register/Register.html">Register</a></p>
    </form>
  </div>
</body>
</html>
