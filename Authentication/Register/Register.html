<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Personal Finance Tracker</title>
  <link rel="stylesheet" href="Register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script type="module" src="Register.js" defer></script>
</head>
<body>
  <div class="register-container">
    <form class="register-form">
      <h1>Create Account</h1>
      <div class="input-group">
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">
      </div>
      <button type="submit" id="submit" class="register-btn">Register</button>
      <p class="signin-link">Already have an account? <a href="../Log In/test.html">Sign in</a></p>
    </form>
  </div>
</body>
</html>
